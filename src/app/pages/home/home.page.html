<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
    <div class="islands">
      <app-island
        *ngFor="let island of islandService.islands$ | async"
        [island]="island"
        (onEditClicked)="onEditClicked(island)">
      </app-island>
      
    </div>
</ion-content>


<ion-button
class="add"
shape="round"
aria-label="New Island"
(click)="onNewIsland()"
>
<ion-icon
  ion-icon
  slot="icon-only"
  color="white"
  name="add-outline"
  aria-hidden="true"
></ion-icon>
</ion-button>
