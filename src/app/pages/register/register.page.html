<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <div class="img">
        <img src="../../../assets/images/login.png" alt="Login">
      </div>
      <div class="form">
        <ion-card-header>
          <ion-card-title><h1>{{ 'login.account' | translate }}</h1></ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <app-register-form (onsubmit)="onRegister($event)"></app-register-form>
      </ion-card-content>
      </div>
      
    </ion-card>
  </div>
  
  
</ion-content>
