<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-button color="primary" fill="clear" (click)="onCancel()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title style="text-align: center;">
    {{mode=='New'?'New island':'Edit island'}}
  </ion-title>
  <ion-buttons slot="end">
    <ion-button *ngIf="mode=='Edit'" color="primary" fill="clear" (click)="onDelete()">
      <ion-icon slot="icon-only" name="trash-outline" ></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item>
      <ion-input label="islandName" labelPlacement="start" formControlName="islandName" type="text"></ion-input>
    </ion-item>
    <ion-item *ngIf=[island]>
      <app-villager-selectable label="villagers" formControlName="villagers" [num]="5"></app-villager-selectable>
    </ion-item>
  </form>
</ion-content>
<ion-footer>
  <ion-button type="submit" [disabled]="!form.valid || !form.dirty" class="ion-padding" expand="full" (click)="onSubmit()">{{mode=='New'?'Create':'Save'}}</ion-button>
</ion-footer>
