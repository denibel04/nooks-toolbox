<ion-card >
  <div class="progrss-container">
    <div class="progress-bar"  [appProgress]="(loan!.attributes!.amountPaid / loan!.attributes!.amountTotal) * 100"></div>
  </div>
  <ion-card-content class="loan-card">
    <div style="display: flex; flex-direction: column; margin: 10px; align-items: center">
      <div class="ion-margin-start">
        <h1>{{ loan?.id}} {{  loan?.attributes?.title | titlecase }} </h1> 
        <h3>Type  {{ loan?.attributes?.type }}</h3>
        <h3>amountPaid {{ loan?.attributes?.amountPaid }}</h3>
        <h3>amountTotal {{ loan?.attributes?.amountTotal }}</h3>
        <h3>completed {{ loan?.attributes?.completed }}</h3>
      </div>
    </div>
  </ion-card-content>
  <ion-button *ngIf="!loan?.attributes?.completed" shape="round" color="primary" fill="clear" (click)="onEditClick($event)">
    <ion-icon slot="icon-only" name="add-outline"></ion-icon>
  </ion-button>
  <ion-button color="primary" fill="clear" (click)="onDeleteClick($event)">
    <ion-icon slot="icon-only" name="trash-outline" ></ion-icon>
  </ion-button>
</ion-card>
